<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Wiki v0c</title> 
</head>
<body>
    <h1>Music Wiki v0c</h1> 

    <section id="songs">
        <h2>Songs</h2>
        <table id="song-table">
            <!-- Song data will be displayed here -->
        </table>
    </section>

    <script>
        // Define the Song class
        class Song {
            constructor(data) {
                this.band = data["Band"];
                this.album = data["Album"];
                this.year = data["Year"];
                this.songTitle = data["Song Title"];
                this.lyrics = data["Lyrics"];
                this.music = data["Music"];
                this.performers = data["Performers"];
            }
        }

        const songLibrary = [];

        // Function to fetch and display data for a specific sheet
        function fetchData(sheetURL, tableId) {
            fetch(sheetURL)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').map(row => row.split('\t')); // Use '\t' as the delimiter for TSV
                    const table = document.getElementById(tableId);

                    // Create the table headers
                    const headerRow = rows[0];
                    const headerCells = headerRow.map(header => {
                        return header.trim(); // Remove leading/trailing spaces
                    });

                    // Populate the table with data and add Song instances to songLibrary
                    for (let i = 1; i < rows.length; i++) {
                        const rowData = rows[i];
                        const songData = {};
                        rowData.forEach((cellData, index) => {
                            const header = headerCells[index];
                            songData[header] = cellData;
                        });

                        // Create a Song instance and add it to songLibrary
                        const song = new Song(songData);
                        songLibrary.push(song);
                    }

                    // ... Rest of your table rendering code ...
                })
                .catch(error => {
                    console.error(`Error fetching data: ${error}`);
                });
        }

        // Fetch and display data for each sheet
        fetchData('https://docs.google.com/spreadsheets/d/e/2PACX-1vRoQplxGdN6jkWTPCmTecWOB5ldiViAYv8MhKYUYOnt5x2Cvn3J-OpS7dSr8aIcJo0euDy7Ai0DSPzm/pub?gid=1752800700&single=true&output=tsv', 'song-table');
    </script>
</body>
</html>
