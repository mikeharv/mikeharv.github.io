<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Wiki</title>
</head>
<body>
    <h1>Music Wiki</h1>

    <!-- Create sections to display data -->
    <section id="bands">
        <h2>Bands</h2>
        <ul id="band-list">
            <!-- Band data will be displayed here -->
        </ul>
    </section>

    <section id="albums">
        <h2>Albums</h2>
        <ul id="album-list">
            <!-- Album data will be displayed here -->
        </ul>
    </section>

    <section id="musicians">
        <h2>Musicians</h2>
        <ul id="musician-list">
            <!-- Musician data will be displayed here -->
        </ul>
    </section>

    <section id="songs">
        <h2>Songs</h2>
        <ul id="song-list">
            <!-- Song data will be displayed here -->
        </ul>
    </section>

    <script>
        // Function to fetch and display data for a specific sheet
        function fetchData(sheetName, listId) {
            fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-1vRoQplxGdN6jkWTPCmTecWOB5ldiViAYv8MhKYUYOnt5x2Cvn3J-OpS7dSr8aIcJo0euDy7Ai0DSPzm/gviz/tq?tqx=out:csv&sheet=${sheetName}`)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').map(row => row.split(','));
                    const list = document.getElementById(listId);
                    rows.forEach(row => {
                        const listItem = document.createElement('li');
                        listItem.textContent = row.join(', '); // Display the row as a comma-separated string
                        list.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error(`Error fetching data for ${sheetName}:`, error);
                });
        }

        // Fetch and display data for each sheet
        fetchData('Bands', 'band-list');
        fetchData('Albums', 'album-list');
        fetchData('Musicians', 'musician-list');
        fetchData('Songs', 'song-list');
    </script>
</body>
</html>
