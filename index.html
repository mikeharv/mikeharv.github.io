<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Wiki v9</title> <!-- Updated version number to v9 -->
</head>
<body>
    <h1>Music Wiki v9</h1> <!-- Updated version number to v9 -->

    <!-- Create tables to display data -->
    <section id="bands">
        <h2>Bands</h2>
        <table id="band-table">
            <!-- Band data will be displayed here -->
        </table>
    </section>

    <section id="albums">
        <h2>Albums</h2>
        <table id="album-table">
            <!-- Album data will be displayed here -->
        </table>
    </section>

    <section id="musicians">
        <h2>Musicians</h2>
        <table id="musician-table">
            <!-- Musician data will be displayed here -->
        </table>
    </section>

    <section id="songs">
        <h2>Songs</h2>
        <table id="song-table">
            <!-- Song data will be displayed here -->
        </table>
    </section>

    <script>
        // Function to fetch and display data for a specific sheet
        function fetchData(sheetURL, tableId) {
            fetch(sheetURL)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').map(row => row.split(','));
                    const table = document.getElementById(tableId);
                    
                    // Create the table headers
                    const headerRow = document.createElement('tr');
                    rows[0].forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);
                    
                    // Populate the table with data
                    for (let i = 1; i < rows.length; i++) {
                        const rowData = rows[i];
                        const row = document.createElement('tr');
                        rowData.forEach(cellData => {
                            const cell = document.createElement('td');
                            // Check if the cell data contains double-quotes and handle commas
                            if (cellData.includes('"')) {
                                const values = cellData.split('"').filter(item => item.trim() !== ',' && item.trim() !== '');
                                const ul = document.createElement('ul');
                                values.forEach(value => {
                                    const li = document.createElement('li');
                                    li.textContent = value.trim();
                                    ul.appendChild(li);
                                });
                                cell.appendChild(ul);
                            } else {
                                // Display other cells as is
                                cell.textContent = cellData;
                            }
                            row.appendChild(cell);
                        });
                        table.appendChild(row);
                    }
                })
                .catch(error => {
                    console.error(`Error fetching data: ${error}`);
                });
        }

        // Fetch and display data for each sheet
        fetchData('https://docs.google.com/spreadsheets/d/e/2PACX-1vRoQplxGdN6jkWTPCmTecWOB5ldiViAYv8MhKYUYOnt5x2Cvn3J-OpS7dSr8aIcJo0euDy7Ai0DSPzm/pub?gid=1612857784&single=true&output=csv', 'band-table');
        fetchData('https://docs.google.com/spreadsheets/d/e/2PACX-1vRoQplxGdN6jkWTPCmTecWOB5ldiViAYv8MhKYUYOnt5x2Cvn3J-OpS7dSr8aIcJo0euDy7Ai0DSPzm/pub?gid=275436655&single=true&output=csv', 'album-table');
        fetchData('https://docs.google.com/spreadsheets/d/e/2PACX-1vRoQplxGdN6jkWTPCmTecWOB5ldiViAYv8MhKYUYOnt5x2Cvn3J-OpS7dSr8aIcJo0euDy7Ai0DSPzm/pub?gid=648270528&single=true&output=csv', 'musician-table');
        fetchData('https://docs.google.com/spreadsheets/d/e/2PACX-1vRoQplxGdN6jkWTPCmTecWOB5ldiViAYv8MhKYUYOnt5x2Cvn3J-OpS7dSr8aIcJo0euDy7Ai0DSPzm/pub?gid=1752800700&single=true&output=csv', 'song-table');
    </script>
</body>
</html>
