<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Wiki v0b</title> 
</head>
<body>
    <h1>Music Wiki v0b</h1> 

    <section id="songs">
        <h2>Songs</h2>
        <table id="song-table">
            <!-- Song data will be displayed here -->
        </table>
    </section>

    <script>
        const songLibrary = [];
        // Function to fetch and display data for a specific sheet
        function fetchData(sheetURL, tableId) {
            fetch(sheetURL)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').map(row => row.split('\t')); // Use '\t' as the delimiter for TSV
                    const table = document.getElementById(tableId);
                    
                    // Create the table headers
                    const headerRow = document.createElement('tr');
                    rows[0].forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);
                    
                    // Populate the table with data
                    for (let i = 1; i < rows.length; i++) {
                        const rowData = rows[i];
                        const row = document.createElement('tr');
                        rowData.forEach((cellData, index) => {
                            const cell = document.createElement('td');
                            // Handle columns with multiple values
                            if (cellData.includes(',')) {
                                const values = cellData.split(',').map(value => value.trim());
                                const ul = document.createElement('ul');
                                values.forEach(value => {
                                    console.log(value);
                                    const li = document.createElement('li');
                                    li.textContent = value;
                                    ul.appendChild(li);
                                });
                                cell.appendChild(ul);
                            } else if (cellData.includes(';')) {
                                const values = cellData.split(';').map(value => value.trim());
                                const ul = document.createElement('ul');
                                values.forEach(value => {
                                    console.log(value);
                                    const li = document.createElement('li');
                                    li.textContent = value;
                                    ul.appendChild(li);
                                });
                                cell.appendChild(ul);
                            } else {
                                // Display other cells as is
                                cell.textContent = cellData;
                            }
                            row.appendChild(cell);
                        });
                        table.appendChild(row);
                    }
                })
                .catch(error => {
                    console.error(`Error fetching data: ${error}`);
                });
                console.log(songLibrary);
        }

        // Fetch and display data for each sheet
        fetchData('https://docs.google.com/spreadsheets/d/e/2PACX-1vRoQplxGdN6jkWTPCmTecWOB5ldiViAYv8MhKYUYOnt5x2Cvn3J-OpS7dSr8aIcJo0euDy7Ai0DSPzm/pub?gid=1752800700&single=true&output=tsv', 'song-table');
        console.log(songLibrary);
    </script>
</body>
</html>
